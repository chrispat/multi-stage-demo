# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

stages:
- stage: Build
  jobs:
  - job:
    pool:
      vmImage: 'Ubuntu-16.04'

    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '8.x'
      displayName: 'Install Node.js'

    - script: |
        npm install
        npm test
      displayName: 'npm install and build'

- stage: Test
  jobs:
  - job:
    pool:
      vmImage: 'Ubuntu-16.04'

    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '8.x'
      displayName: 'Install Node.js'

    - script: |
        npm install
        npm test
      displayName: 'npm install and build'
  dependsOn: Build

- stage: Staging
  jobs:
  - job:
    pool:
      vmImage: 'Ubuntu-16.04'

    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '8.x'
      displayName: 'Install Node.js'

    - script: |
        npm install
        npm test
      displayName: 'npm install and build'
  dependsOn: Test

- stage: Production
  jobs:
  - job:
    pool:
      vmImage: 'Ubuntu-16.04'

    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '8.x'
      displayName: 'Install Node.js'

    - script: |
        npm install
        npm test
      displayName: 'npm install and build'
  dependsOn: Staging